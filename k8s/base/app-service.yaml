apiVersion: v1
kind: Service
metadata:
  name: crm-app-service
  namespace: crm-system
  labels:
    app: crm-app
    tier: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "5000"
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: crm-app
    tier: backend

---
apiVersion: v1
kind: Service
metadata:
  name: crm-app-headless
  namespace: crm-system
  labels:
    app: crm-app
    tier: backend
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: crm-app
    tier: backend