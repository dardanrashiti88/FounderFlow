apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: crm-system
  labels:
    app: postgres
    tier: database
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9187"
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  - port: 9187
    targetPort: 9187
    protocol: TCP
    name: metrics
  selector:
    app: postgres
    tier: database