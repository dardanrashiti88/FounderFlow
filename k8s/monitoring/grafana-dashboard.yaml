apiVersion: v1
kind: ConfigMap
metadata:
  name: crm-dashboard
  namespace: crm-monitoring
  labels:
    grafana_dashboard: "1"
data:
  crm-application-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "uid": "crm-app-overview",
        "title": "CRM Application Overview",
        "description": "Comprehensive dashboard for CRM application monitoring",
        "tags": ["crm", "application", "business"],
        "timezone": "browser",
        "schemaVersion": 27,
        "version": 1,
        "refresh": "30s",
        "panels": [
          {
            "id": 1,
            "title": "Request Rate",
            "type": "stat",
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0},
            "fieldConfig": {
              "defaults": {
                "unit": "reqps",
                "color": {"mode": "palette-classic"}
              }
            },
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{job=~\"crm-app.*\"}[5m]))",
                "legendFormat": "Requests/sec"
              }
            ]
          },
          {
            "id": 2,
            "title": "Error Rate",
            "type": "stat",
            "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0},
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 0.1},
                    {"color": "red", "value": 1}
                  ]
                }
              }
            },
            "targets": [
              {
                "expr": "(1 - sum(rate(http_requests_total{job=~\"crm-app.*\",code!~\"5..\"}[5m])) / sum(rate(http_requests_total{job=~\"crm-app.*\"}[5m]))) * 100",
                "legendFormat": "Error Rate"
              }
            ]
          },
          {
            "id": 3,
            "title": "Response Time (P95)",
            "type": "stat",
            "gridPos": {"h": 8, "w": 6, "x": 12, "y": 0},
            "fieldConfig": {
              "defaults": {
                "unit": "s",
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 0.2},
                    {"color": "red", "value": 0.5}
                  ]
                }
              }
            },
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job=~\"crm-app.*\"}[5m])) by (le))",
                "legendFormat": "P95 Latency"
              }
            ]
          },
          {
            "id": 4,
            "title": "Active Pods",
            "type": "stat", 
            "gridPos": {"h": 8, "w": 6, "x": 18, "y": 0},
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "color": {"mode": "palette-classic"}
              }
            },
            "targets": [
              {
                "expr": "sum(up{job=~\"crm-app.*\"})",
                "legendFormat": "Active Pods"
              }
            ]
          },
          {
            "id": 5,
            "title": "Request Volume by Endpoint",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "yAxes": [
              {"label": "Requests/sec", "unit": "reqps"},
              {"show": false}
            ],
            "targets": [
              {
                "expr": "sum by (handler) (rate(http_requests_total{job=~\"crm-app.*\"}[5m]))",
                "legendFormat": "{{ handler }}"
              }
            ]
          },
          {
            "id": 6,
            "title": "Response Time Distribution",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
            "yAxes": [
              {"label": "Response Time", "unit": "s"},
              {"show": false}
            ],
            "targets": [
              {
                "expr": "histogram_quantile(0.50, sum(rate(http_request_duration_seconds_bucket{job=~\"crm-app.*\"}[5m])) by (le))",
                "legendFormat": "P50"
              },
              {
                "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job=~\"crm-app.*\"}[5m])) by (le))",
                "legendFormat": "P95"
              },
              {
                "expr": "histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket{job=~\"crm-app.*\"}[5m])) by (le))",
                "legendFormat": "P99"
              }
            ]
          },
          {
            "id": 7,
            "title": "Business Metrics - Pipeline Value",
            "type": "stat",
            "gridPos": {"h": 8, "w": 8, "x": 0, "y": 16},
            "fieldConfig": {
              "defaults": {
                "unit": "currencyUSD",
                "color": {"mode": "palette-classic"}
              }
            },
            "targets": [
              {
                "expr": "crm_pipeline_value_dollars",
                "legendFormat": "Pipeline Value"
              }
            ]
          },
          {
            "id": 8,
            "title": "Deal Conversion Rate",
            "type": "stat",
            "gridPos": {"h": 8, "w": 8, "x": 8, "y": 16},
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": null},
                    {"color": "yellow", "value": 10},
                    {"color": "green", "value": 20}
                  ]
                }
              }
            },
            "targets": [
              {
                "expr": "crm_conversion_rate_percent",
                "legendFormat": "Conversion Rate"
              }
            ]
          },
          {
            "id": 9,
            "title": "Deals by Stage",
            "type": "piechart",
            "gridPos": {"h": 8, "w": 8, "x": 16, "y": 16},
            "targets": [
              {
                "expr": "crm_deals_total",
                "legendFormat": "{{ stage }}"
              }
            ]
          },
          {
            "id": 10,
            "title": "Infrastructure - Memory Usage",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24},
            "yAxes": [
              {"label": "Memory", "unit": "bytes"},
              {"show": false}
            ],
            "targets": [
              {
                "expr": "sum by (pod) (container_memory_working_set_bytes{pod=~\".*crm-app.*\"})",
                "legendFormat": "{{ pod }}"
              }
            ]
          },
          {
            "id": 11,
            "title": "Infrastructure - CPU Usage",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24},
            "yAxes": [
              {"label": "CPU", "unit": "percent"},
              {"show": false}
            ],
            "targets": [
              {
                "expr": "sum by (pod) (rate(container_cpu_usage_seconds_total{pod=~\".*crm-app.*\"}[5m])) * 100",
                "legendFormat": "{{ pod }}"
              }
            ]
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "timepicker": {
          "refresh_intervals": ["5s", "10s", "30s", "1m", "5m", "15m", "30m", "1h"]
        }
      }
    }