apiVersion: v1
kind: Service
metadata:
  name: crm-app-stable
  namespace: crm-system
  labels:
    app: crm-app
    tier: backend
    service-type: stable
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "5000"
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: crm-app
    tier: backend

