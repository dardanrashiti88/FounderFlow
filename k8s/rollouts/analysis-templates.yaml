apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate
  namespace: crm-system
spec:
  args:
  - name: service-name
    value: crm-app-canary
  - name: prometheus-server
    value: "http://prometheus-server.monitoring.svc.cluster.local:9090"
  metrics:
  - name: success-rate
    initialDelay: 60s
    interval: 20s
    count: 5
    successCondition: result[0] >= 0.95
    failureLimit: 3
    provider:
      prometheus:
        address: "{{args.prometheus-server}}"
        query: |
          sum(irate(
            http_requests_total{job="{{args.service-name}}",code!~"5.."}[2m]
          )) / 
          sum(irate(
            http_requests_total{job="{{args.service-name}}"}[2m]
          ))

