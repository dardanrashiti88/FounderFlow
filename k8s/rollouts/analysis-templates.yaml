apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: latency
  namespace: crm-system
spec:
  args:
  - name: service-name
    value: crm-app-canary
  - name: prometheus-server
    value: "http://prometheus-server.monitoring.svc.cluster.local:9090"
  metrics:
  - name: latency-p99
    initialDelay: 60s
    interval: 20s
    count: 5
    successCondition: result[0] <= 0.5
    failureLimit: 3
    provider:
      prometheus:
        address: "{{args.prometheus-server}}"
        query: |
          histogram_quantile(0.99,
            sum(irate(
              http_request_duration_seconds_bucket{job="{{args.service-name}}"}[2m]
            )) by (le)
          )
  - name: latency-p95
    initialDelay: 60s
    interval: 20s
    count: 5
    successCondition: result[0] <= 0.2
    failureLimit: 3
    provider:
      prometheus:
        address: "{{args.prometheus-server}}"
        query: |
          histogram_quantile(0.95,
            sum(irate(
              http_request_duration_seconds_bucket{job="{{args.service-name}}"}[2m]
            )) by (le)
          )

