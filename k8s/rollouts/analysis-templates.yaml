apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: error-rate
  namespace: crm-system
spec:
  args:
  - name: service-name
    value: crm-app-canary
  - name: prometheus-server
    value: "http://prometheus-server.monitoring.svc.cluster.local:9090"
  metrics:
  - name: error-rate
    initialDelay: 60s
    interval: 30s
    count: 3
    successCondition: result[0] <= 0.05
    failureLimit: 2
    provider:
      prometheus:
        address: "{{args.prometheus-server}}"
        query: |
          sum(irate(
            http_requests_total{job="{{args.service-name}}",code=~"5.."}[5m]
          )) / 
          sum(irate(
            http_requests_total{job="{{args.service-name}}"}[5m]
          ))